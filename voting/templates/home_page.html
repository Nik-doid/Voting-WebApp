<!DOCTYPE html>
<html>
<head>
    <title>Best Player Ratings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
            font-size: 24px;
        }

        .player-tree {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .level {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            justify-content: center;
            margin: 20px 0;
            gap: 20px; /* Add spacing between player cards */
        }

        .player {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 150px;
            max-width: 100%;
        }

        .player:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .player img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            border: 2px solid #ddd;
        }

        .player strong {
            display: block;
            font-size: 16px;
            color: #444;
        }

        .player p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }

        .player p:last-child {
            font-weight: bold;
            color: #333;
        }

        a {
            display: block;
            width: 200px;
            margin: 30px auto;
            text-align: center;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        a:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            .player {
                width: 130px; /* Adjust card width for smaller screens */
            }

            a {
                width: 180px; /* Adjust button width */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
                margin: 10px;
            }

            .player {
                width: 100%; /* Full width for small screens */
                max-width: 300px; /* Restrict maximum size */
            }

            .level {
                gap: 10px; /* Reduce spacing between cards */
            }

            a {
                width: 150px; /* Smaller button for mobile */
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1> Your Best Players</h1>
    <div class="player-tree">
        {% for level in players_tree %}
        <div class="level">
            {% for player in level %}
            <div class="player">
                <img src="{{ player.photo_url }}" alt="{{ player.name }}">
                <strong>{{ player.name }}</strong>
                <p>({{ player.real_name }})</p>
                <p>Rating: {{ player.rating|floatformat:1 }} </p>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>

    <a href="{% url 'voting_page' %}">Start Voting</a>
</body>
</html>
